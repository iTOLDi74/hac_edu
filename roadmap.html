<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to create a Timeline using Bootstrap</title>
    <link rel="stylesheet" href="roadmap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
        <header>
            <div class="search-bar">
              <input type="text" placeholder="Search courses...">
              <button type="submit">Search</button>
            </div>
            <h1>Welcome to Our Learning Platform</h1>
            <nav>
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Notification</a></li>
              </ul>
            </nav>
          </header>
    

    <div class="timeline"> 
      <div class="timeline__event  animated fadeInUp delay-3s timeline__event--type1">
        <div class="timeline__event__icon ">
          <i class="lni-cake"></i>
    
        </div>
        <div class="timeline__event__date">
          Day1
        </div>
        <div class="timeline__event__content ">
          <div class="timeline__event__title">
            LAWS OF MOTION
          </div>
          <div class="timeline__event__description">
            <p><a href="https://www.youtube.com/watch?v=YzxUZzMrlfQ&list=PLF_7kfnwLFCGcF1IhVgTiZ-Sf0pnKIOub&index=1"><i ><b>video 1</b></i></a></p>
               <p><a href="https://www.youtube.com/watch?v=g550H4e5FCY"><i><b>video 2</b></i></a>   </p>  
                
          </div>
        </div>
      </div>
      <div class="timeline__event animated fadeInUp delay-2s timeline__event--type2">
        <div class="timeline__event__icon">
          <i class="lni-burger"></i>
    
        </div>
        <div class="timeline__event__date">
          Day 2
        </div>
        <div class="timeline__event__content">
          <div class="timeline__event__title">
            WORK ENERY AND POWER
          </div>
          <div class="timeline__event__description">
            <p><a href="https://www.youtube.com/watch?v=w4QFJb9a8vo"><i ><b>video 1</b></i></a></p>
               <p><a href="https://www.youtube.com/watch?v=Y-QOfc2XqOk"><i><b>video 2</b></i></a>   </p>  
                
          </div>
        </div>
      </div>
      <div class="timeline__event animated fadeInUp delay-1s timeline__event--type3">
        <div class="timeline__event__icon">
          <i class="lni-slim"></i>
    
        </div>
        <div class="timeline__event__date">
          Day 3
        </div>
        <div class="timeline__event__content">
          <div class="timeline__event__title">
            SYSTEM OF PARTICLES AND ROTATIONAL MOTION
          </div>
          <div class="timeline__event__description">
            <p><a href="https://www.youtube.com/watch?v=YzxUZzMrlfQ&list=PLF_7kfnwLFCGcF1IhVgTiZ-Sf0pnKIOub&index=1"><i ><b>video 1</b></i></a></p>
            <p><a href="https://www.youtube.com/watch?v=g550H4e5FCY"><i><b>video 2</b></i></a>   </p>  
             
        </div>
    
        </div>
      </div>
      <div class="timeline__event animated fadeInUp timeline__event--type1">
        <div class="timeline__event__icon">
          <i class="lni-cake"></i>
    
        </div>
        <div class="timeline__event__date">
          Day 4
        </div>
        <div class="timeline__event__content">
          <div class="timeline__event__title">
            GRAVITATION
          </div>
          <div class="timeline__event__description">
            <p><a href="https://www.youtube.com/watch?v=YzxUZzMrlfQ&list=PLF_7kfnwLFCGcF1IhVgTiZ-Sf0pnKIOub&index=1"><i ><b>video 1</b></i></a></p>
            <p><a href="https://www.youtube.com/watch?v=g550H4e5FCY"><i><b>video 2</b></i></a>   </p>  
             </div>
        </div>
      </div>
    
    </div>
</body>
</html>
